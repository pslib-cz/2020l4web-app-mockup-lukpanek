<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Přihlášení</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
    <script src="http://www.openlayers.org/api/OpenLayers.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
</head>
<body onload="initMap();">
<div class="page" id="home">
    <div id="map"></div>
    <nav class="main-nav">
        <div class="icons">

        </div>
        <a href="#" class="tran-button">
            <p class="icon"></p>
        </a>
    </nav>

    <div class="tran-drawer drawer">
        <div class="title">
            <h1>Jízdenky</h1>
        </div>

        <p class="section">Zakoupit jízdenku</p>

        <select name="region" id="region">
            <option hidden selected>Kraj</option>
            <option value="1">Liberecký kraj</option>
            <option value="2">Středočeský kraj</option>
            <option value="3">Plzeňský kraj</option>
            <option value="4">Hlavní město Praha</option>
            <option value="5">Moravskoslezský kraj</option>
            <option value="6">Pardubický kraj</option>
        </select>
        <select name="town" id="town">
            <option hidden selected>Město</option>
            <option value="1">Liberec</option>
            <option value="2">Jabonec nad Nisou</option>
            <option value="3">Osečná</option>
        </select>
        <select name="category" id="category">
            <option hidden selected>Kategorie</option>
            <option value="1">Dospělý 18+</option>
            <option value="2">Mladistvý 15-18</option>
            <option value="3">Dítě</option>
        </select>
        <select name="category" id="number">
            <option hidden selected>Počet jízdenek</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>
        <button>Zakoupit jízdenku</button>


        <p class="section">Vaše jízdenky</p>

        <div class="tickets">
            <div class="ticket">
                <p class="name"><span class="where">Liberec</span><br><span class="category">Dospělý 18+</span></p>
                <p class="validation">15:25</p>
            </div>
            <div class="ticket">
                <p class="name"><span class="where">Liberec</span><br><span class="category">Dospělý 18+</span></p>
                <div class="activate"></div>
            </div>
        </div>

    </div>
</div>

<script src="assets/main.js"></script>
</body>
</html>
